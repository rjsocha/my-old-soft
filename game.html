<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RSPath</title>
  <script src="runtime/js-dos.js"></script>
  <style>
    html,body {
      width: 100%;
      height: 100%;
 	  background-image: url('img/bg.jpg');
	  background-size: cover;
	  background-repeat: no-repeat;
      overflow: hidden;
    }
	canvas, .dosbox-container { 
		margin-left: auto;
		margin-right: auto;
		width: 75%;
		height: 75%;
	}
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <button style="position: absolute; right: 1em; top: 1em;" onclick="ci.fullscreen()">Fullscreen</button>
  <button style="position: absolute; left: 1em; top: 1em;" onclick="window.history.back();">BACK</button>
  <script>
    Dos(document.getElementById("jsdos"), { 
      wdosboxUrl: "runtime/wdosbox.js",
      cycles: "auto",
      autolock: false,
    }).ready(function (fs, main) {
      fs.extract("soft/GAME.ZIP").then(function () {
        main(["-c", "GAME.EXE"]).then(function (ci) {
          window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
